<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="stylesheet" href="./libs/bootstrap.css" integrity="sha256-o+AsfCHj7A1M5Xgm1kJmZiGEIvMQEzQqrXz2072Gkkg=" crossorigin="anonymous">
    <title>List</title>
    <style>
        a:visited {
            color: #0a53be;
        }
        a {
            text-decoration: none;
        }
        body {
            overflow-x: hidden;
        }
        .visit {
            padding-left: 12px;
        }
        .visit:hover {
            padding-left: 11px;
            border-left: 1px #0d6efd solid;
        }
    </style>
</head>
<body>
<div id="app" class="container mt-3">
    <button class="btn btn-outline-primary m-2" id="export-visits">Export visits</button>
    <label class="btn btn-outline-primary m-2"><input type="file" accept="application/json" style="display: none">Import visits</label>
    <button class="btn btn-outline-primary m-2 ms-md-5" id="export-images">Export images</button>
<!--    <button class="btn btn-outline-danger m-2" id="delete-images">Delete images</button>-->
    <hr>
    <div id="list"></div>
    <hr>
</div>
<script src="./list.js" type="module"></script>
</body>
</html>
