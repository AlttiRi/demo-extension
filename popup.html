<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Popup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="./libs/bootstrap.css" integrity="sha256-o+AsfCHj7A1M5Xgm1kJmZiGEIvMQEzQqrXz2072Gkkg=" crossorigin="anonymous">
	<link href="css.css" rel="stylesheet">

	<script src="popup.js" type="module"></script>
	<style>
	#favicon {
		height: 22px;
		width: 22px
	}
	.favicon-wrap {
		display: flex;
		margin: 0;
	}
	.info {
		padding:  1rem;
		max-width: 300px;
	}
	#title {
		text-overflow: ellipsis;
		overflow: hidden;
		white-space: nowrap;
	}
	.bar {
		display: flex;
		align-items: center;
		margin-bottom: 4px;
		padding-top:  0.5rem;
	}
	#url {
		text-overflow: ellipsis;
		overflow: hidden;
		white-space: nowrap;
		padding-left:  0.5rem;
	}
	img[src="#"] {
		height: 0;
	}
	</style>
</head>
<body>
<div class="">
	<div class="card">
		<div class="card-body">
			<button class="btn btn-outline-primary" hidden id="open-opera-bookmarks">Open Bookmarks</button>
			<button class="btn btn-outline-primary float-end" id="btn-download-screenshot">Download</button>
		</div>
	</div>
	<div class="card">
		<div style="width: 320px">
			<img id="image" alt="" src="" class="img-thumbnail">
		</div>
		<div class="info">
			<div id="title" class=""></div>
			<div class="bar">
				<div class="favicon-wrap">
					<img id="favicon" src="#" alt=""/>
				</div>
				<div id="url" class="text-secondary" data-url=""></div>
			</div>
		</div>
	</div>
	<div class="card">
		<div class="card-body">
			<button class="btn btn-outline-primary" id="btn-open-visits">Open visits</button>
			<button class="btn btn-outline-primary float-end" id="btn-visit">Visited</button>
<!--		</div>-->
<!--	</div>-->
<!--	<div class="card">-->
<!--		<div class="card-body">-->
			<hr>
			<button class="btn btn-outline-primary" id="btn-change-icon">Change Icon</button>
			<button class="btn btn-outline-primary float-end" id="btn-save-screen" disabled>Save</button>
		</div>
	</div>
</div>
</body>
</html>
