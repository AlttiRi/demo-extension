<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Popup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" integrity="sha256-o+AsfCHj7A1M5Xgm1kJmZiGEIvMQEzQqrXz2072Gkkg=" crossorigin="anonymous">
	<link href="css.css" rel="stylesheet">

	<script src="popup.js" type="module"></script>
</head>
<body>
<div class="">
	<div class="card">
		<div class="card-body">
			<button class="btn btn-outline-primary float-end" id="btn-visited">Visited</button>
		</div>
	</div>
	<div class="card">
		<div class="card-body">
			<button class="btn btn-outline-primary" id="btn-save-screen" disabled>Save screen</button>
			<button class="btn btn-outline-primary float-end" id="btn-log-screen">Log screen</button>
		</div>
		<div style="width: 320px">
			<img id="image" alt="" src="" class="img-thumbnail">
		</div>
	</div>
	<div class="card">
		<div class="card-body">
			<button class="btn btn-outline-primary" id="btn-change-icon">Change Icon</button>
		</div>
	</div>
</div>
</body>
</html>
