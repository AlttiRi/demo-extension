<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Char to Canvas Demo</title>
    <script src="./canvas.js" defer></script>
    <link href="./canvas.css" rel="stylesheet">
</head>
<body>
<div>
    It takes the data from the input then puts it to 128x128 canvas.
</div>
<hr>
<input type="text" title="Type Enter to submit"><button>Enter</button>
<script>
    document.querySelector("button").addEventListener("click", event => {
        document.querySelector("input").dispatchEvent(new KeyboardEvent("keypress", {
            key: "Enter"
        }));
    });
</script>
<hr>
</body>
</html>
